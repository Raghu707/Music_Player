<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<div class="container">
  <div class="col-md-4" style="width: 17rem;">
    <h5 class="card-subtitle mb-2 text-muted"><b>Artist name :</b> {{currentSong.artist}}</h5>
    <img class="pad" src={{currentSong.image}} height="300" width="250">
    <br>
    <h5 class="card-subtitle mb-2 text-muted mt-2">{{currentSong.title}}</h5>
    <br>
    <div class="progress">
      <div class="progress-bar" role="progressbar" [style.width.%]="(currentTime / duration) * 100"
        [attr.aria-valuenow]="(currentTime / duration) * 100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="d-flex justify-content-between mt-2">
      <span>{{ formatTime(currentTime) }}</span>
      <span>{{ formatTime(duration) }}</span>
    </div>
    <br>
    <div class="player">
      <div class="player-controls">
        <button (click)="playPause()" class="btn">
          <span *ngIf="isPlaying"><i class="fa fa-pause"></i></span>
          <span *ngIf="!isPlaying"><i class="fa fa-play" aria-hidden="true"></i></span>
        </button>
          <button class="btn" (click)="previousSong()">
          <i class="fas fa-step-backward"></i>
        </button>
        <button (click)="restart()" class="btn"><i class="fa fa-stop"></i></button>
        <button (click)="nextSong()" class="btn"><i class="fas fa-forward"></i></button>
      </div>
      <div class="player-info">

        <audio #audioPlayer [src]="currentSong.url" (ended)="nextSong()" (timeupdate)="updateProgressBar()"></audio>

      </div>
    </div>
  </div>
